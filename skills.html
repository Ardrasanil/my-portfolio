<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
    <!-- Font Awesome Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">



  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
    }

    nav {
      background: #0a0a0a;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid #DCEFFF22;
    }

    nav a {
      color: #DCEFFF;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    h1 {
      font-size: 3rem;
      color: #DCEFFF;
    }

    p {
      color: #ddd;
      font-size: 1.1rem;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .skill-card {
      background: #0d0d0d;
      border: 1px solid #DCEFFF33;
      padding: 30px 15px;
      text-align: center;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-8px) scale(1.03);
    }

    .skill-card h3 {
      margin: 0;
      color: #DCEFFF;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid #333;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="skills.html">Skills</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>My Skills</h1>
    <p>Here are some of the tools and technologies I work with.</p>
  </header>

  <section class="skills-grid">
  <div class="skill-card"><i class="fab fa-html5 fa-3x"></i><h3>HTML</h3></div>
  <div class="skill-card"><i class="fab fa-css3-alt fa-3x"></i><h3>CSS</h3></div>
  <div class="skill-card"><i class="fab fa-js fa-3x"></i><h3>JavaScript</h3></div>
  <div class="skill-card"><i class="fab fa-figma fa-3x"></i><h3>Figma</h3></div>
  <div class="skill-card"><i class="fas fa-image fa-3x"></i><h3>Photoshop</h3></div>
  <div class="skill-card"><i class="fas fa-table fa-3x"></i><h3>Excel</h3></div>
  <div class="skill-card"><i class="fas fa-chart-bar fa-3x"></i><h3>Power BI</h3></div>
  <div class="skill-card"><i class="fas fa-database fa-3x"></i><h3>SQL</h3></div>
  <div class="skill-card"><i class="fab fa-python fa-3x"></i><h3>Python</h3></div>
  <div class="skill-card"><i class="fas fa-mobile-alt fa-3x"></i><h3>Flutter (UI)</h3></div>
</section>


  <footer>

  </footer>
</body>
</html>
