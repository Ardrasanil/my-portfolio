<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at top left, #0f0f0f, #000000);
      color: white;
    }
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px #ff1a75;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #ff1a75;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 10px #ff1a75;
    }


    header {
      text-align: center;
      padding: 50px 20px 30px;
    }
    h1 {
      font-size: 3rem;
      color: #ff1a75;
      text-shadow: 0 0 10px #ff1a75;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .skill-card {
      background: rgba(255, 26, 117, 0.05);
      border: 1px solid rgba(255, 26, 117, 0.3);
      padding: 30px 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 26, 117, 0.6);
      transition: transform 0.3s;
    }
    .skill-card:hover {
      transform: translateY(-8px) scale(1.03);
    }
    .skill-card h3 {
      margin: 0;
      color: #ff1a75;
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid #333;
      margin-top: 60px;
    }
  </style>
</head>
  <!-- NAVIGATION -->
  <nav>

    <a href="skills.html">Skills</a>

    <a href="contact.html">Contact</a>
  </nav>
<body>
  <header>
    <h1>My Skills</h1>
    <p>Here are some of the tools and technologies I work with.</p>
  </header>

  <section class="skills-grid">
    <div class="skill-card"><h3>HTML</h3></div>
    <div class="skill-card"><h3>CSS</h3></div>
    <div class="skill-card"><h3>JavaScript</h3></div>
    <div class="skill-card"><h3>Figma</h3></div>
    <div class="skill-card"><h3>Photoshop</h3></div>
    <div class="skill-card"><h3>Excel</h3></div>
    <div class="skill-card"><h3>Power BI</h3></div>
    <div class="skill-card"><h3>SQL</h3></div>
    <div class="skill-card"><h3>Python</h3></div>
    <div class="skill-card"><h3>Flutter (UI)</h3></div>
  </section>

  <footer>
    <p>Created by ardra.s.anil | Â© 2025</p>
  </footer>
</body>
</html>
